<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokemonApp</title>
    <link rel="icon" type="image/vnd.icon" href="./img/pokeball.png" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./script.js"></script>
    <script src="./returnHtmlTemplates.js"></script>
  </head>
  <body onload="init()">
    <div class="result"></div>
    <header>
      <div class="header-inner">
        <div class="logo-area">
          <img src="./img/pokeball.png" alt="pokeball" />
        </div>
        <div class="search-container">
          <input
            onkeyup="search(this)"
            type="text"
            id="search-pokemon"
            placeholder="Suche"
          />
        </div>
      </div>
    </header>
    <!-- START dialog -->
    <div id="dialog-shadow" class="dialog-shadow d-none">
      <div id="dialog">
        <div id="dialog-navi" class="dialog-navi">
          <img id="previous-icon" src="./img/left-long-solid.svg" alt="" />
          <img id="close-icon" src="./img/circle-xmark-solid.svg" alt="" />
          <img id="next-icon" src="./img/left-long-solid.svg" alt="" />
        </div>
        <div class="dialog-header">
          <h2 id="dialog-pokemon-name">Name usw</h2>
          <span id="dialog-pokemon-id">#1</span>
        </div>
        <div class="dialog-img-container">
          <img
            id="pokemon-single-img"
            class="pokemon-single-img"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
            alt=""
          />
        </div>
        <div class="dialog-content">
          <div class="dialog-content-inner">
            <div id="dialog-content-inner-nav"></div>
            <div id="dialog-tab-container"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- END dialog -->

    <!-- START Loading Info Dialog -->
    <div id="loading-info-shadow" class="d-none">
      <img
        id="loading-info-img"
        src="./img/pokeball.png"
        alt="pokeball loading info"
      />
    </div>
    <!-- END Loading Info Dialog -->

    <div id="pokedex"></div>

    <div class="load-more-container">
      <button id="load-more-btn" onclick="loadMorePokemon()">
        Mehr Pokemon laden
      </button>
    </div>

    <footer>
      <a href="https://commons.wikimedia.org/wiki/File:Pok%C3%A9_Ball_icon.svg"
        >Pokeball Bildnachweis</a
      >
      <a href="https://fontawesome.com/icons/left-long?f=classic&s=solid"
        >icons by fontawesome</a
      >
    </footer>

    <div>
      <canvas id="myChart"></canvas>
    </div>
  </body>
</html>
